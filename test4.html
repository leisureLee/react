<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="te"></div>
<script type="text/babel">
	var Aaa = {
	    tV : function(key){
	    	var that = this;
	    	return function(event){
	    		var tt = {};
	    		tt[key] = event.target.value;
	    		that.setState(tt)
	    	}
	    }
	}
	var Sss = React.createClass({
		mixins : [Aaa],
		getInitialState : function(){
			return {
				text:  ''
			}
		},
		render : function(){
			return(<div><input type="text" onBlur = {this.tV("text")}/>{this.state.text}</div>)
		}
	})
	ReactDOM.render(<Sss/>,document.getElementById('te'));
</script>
</body>
</html>
