<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
<div id="te"></div>
<script type="text/babel">
	var Aaa = React.createClass({
		render:function(){
			return(<select onChange={this.props.maleVal}><option value = "男">男</option><option value = "女">女</option></select>)
		}
	})
	var	Sss = React.createClass({
		textValue : function(val,event){
			var newVal = {};
			newVal[val] = event.target.value;
			this.setState(newVal);
		},
		maleVal : function(event){
			this.setState({ge:event.target.value});
		},
		render : function(){
			console.log(this.state)
			return(
				<div>
					<input type="text" onBlur = {this.textValue.bind(this,"name")} />
					<input type="password" onBlur = {this.textValue.bind(this,"password") }/>
					<Aaa maleVal = {this.maleVal} />
				</div>
				)
		}
	})
	ReactDOM.render(<Sss/>,document.getElementById('te'));
</script>
</body>
</html>
